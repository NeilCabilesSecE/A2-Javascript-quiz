<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Javascript Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><b><u>Javascript Interactive Quiz</u></b></h1>
    </header>

    <main>
        <form id="quizForm">
            <!-- Questione one-->
             <fieldset>
                <legend>First question: Who is the main protagonist for Halo?</legend>
                <label>
                    <input type="radio" name="q1" value="Noble Six"> Noble Six 
                </label><br>

                <label>
                    <input type="radio" name="q1" value="Master Chief"> Master Chief 
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Spartan Hudson Griffin"> Spartan Hudson Griffin
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Spartan Jameson Locke"> Spartan jameson Locke
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Commander Sarah Palmer"> Commander Sarah Palmer
                </label>
             </fieldset>

             <!--Question two-->
             <fieldset>
                <legend>Second question: What is the capital for Canada?</legend>
                <label>
                    <input type="radio" name="q2" value="Montreal"> Montreal
                </label><br>

                <label>
                    <input type="radio" name="q2" value="New Brunswick"> New Brunswick
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Illinois"> Illinois
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Ontario"> Ontario
                </label>
             </fieldset>

             <!--Question three-->
            
             <fieldset>
                <legend>Third Question: Which of the HTML tag is used to define a paragraph?</legend>
                <label>
                    <input type="radio" name="q3" value="p"> &lt;p&gt;
                </label><br>
                <label>
                    <input type="radio" name="q3" value="div"> &lt;div&gt;
                </label><br>
                <label>
                    <input type="radio" name="q3" value="h1"> &lt;h1&gt;
                </label><br>
                <label>
                    <input type="radio" name="q3" value="span"> &lt;span&gt;
                </label>
            </fieldset>

            <!--Final Question-->
            
            <fieldset>
                <legend>Final question: Which car brand does the R8 belong to?</legend>
            </fieldset>

            <label>
                <input type="radio" name="Fq" value="Mercedes Benz"> Mercedes Benz
            </label><br>
            <label>
                <input type="radio" name="Fq" value="Ferrari"> Ferrari
            </label><br>
            <label>
                <input type="radio" name="Fq" value="lamgorghini"> Lamborghini
            </label><br>
            <label>
                <input type="radio" name="Fq" value="BMW"> BMW
            </label></br>
            <label>
                <input type="radio" name="Fq" value="Audi"> Audi 
            </label>
        </fieldset>

        <button type ="Hand in">Hand in your quiz</button>
        </form>
    </main>

    <p><b>&copy; 2024 javascript Quiz</p></b>
    
</body>
</html>
